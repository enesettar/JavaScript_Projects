<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Shoes Store</title>
</head>
<body>
    <div class="main">
        <div class="shoesimage">
            <img src="./images/ayakkabı1.jpg" alt="">
            <div class="colors">
                <div data-color="yellow"></div>
                <div data-color="black"></div>
                <div data-color="purple"></div>
                <div data-color="blue"></div>
            </div>
        </div>
        <div class="size">
            <h2>Beden Seçiniz</h2>
            <div class="number">
                <div>35</div>
                <div>37</div>
                <div>39</div>
                <div>40</div>
                <div>42</div>
                <div>43</div>
            </div>
            <div class="prices">
                <h3 class="old">Eski fiyat:350 tl</h3>
                <h3>İndirimli fiyat:180 tl</h3>
            </div>
            <div class="submit">Sepete Ekle</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
